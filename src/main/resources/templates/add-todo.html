<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new todo item</title>
</head>
<body>
    <form action="#" th:action="@{/add}" th:object="${toDoRequest}" method="post">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Your next todo task">
        <input type="submit" value="Add To Do">
    </form>
</body>
</html>
