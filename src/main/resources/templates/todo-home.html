<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-sm">
    <h1> Your Todo List.</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Completed</th>
                <th scope="col"></th>
            </tr>
        <tbody>
            <tr th:each="re : ${result}">
                <td th:text="${re.description}"></td>
                <td th:text="${re.isCompleted}"></td>
                <td>
                    <div th:if="${!re.isCompleted}">
                        <form action="#" th:action="@{/{id}/complete/(id=${re.id})}" th:method="post" >
                            <input type="hidden" name="_method" value="update" />
                            <button type="submit" id="submitButton"> Mark as complete </button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/add}" th:object="${toDoRequest}" method="post">
        <input type="text" th:field="*{description}" id="description" placeholder="Your next todo task">
        <input type="submit" value="Add To Do">
    </form>

    <form action="#" th:action="@{/user/logout}" method="get">
        <input type="hidden" value="Logout">
        <button type="submit" id="logoutButton">Logout</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
